<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TournaBot Countdown</title>
</head>
<body>
  <div id="countdown">
    <span id="countdown-days">0</span> days
    <span id="countdown-hours">0</span> hours
    <span id="countdown-minutes">0</span> minutes
    <span id="countdown-seconds">0</span> seconds
  </div>
  <script>
    // Configurable tournament start timestamp
    const tournamentStart = new Date('2025-01-01T00:00:00Z').getTime();

    function updateCountdown() {
      const now = Date.now();
      let diff = tournamentStart - now;
      if (diff <= 0) {
        diff = 0;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('countdown-days').textContent = days;
      document.getElementById('countdown-hours').textContent = hours;
      document.getElementById('countdown-minutes').textContent = minutes;
      document.getElementById('countdown-seconds').textContent = seconds;

      if (diff === 0) {
        clearInterval(intervalId);
      }
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
